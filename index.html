<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./GettyImages-901412996-scaled-e1650398409723.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <!-- This code needs some improvement.  This code has one feature called setIndicator, whose JavaScript and CSS code is only half written -->
        <div class="mainContainer">
            <h3>Password Generator</h3>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div data-copy>
                <input readonly class="display"  placeholder="Password" data-passwordDisplay>
                <i data-copyMsg class=" fa-solid fa-copy"></i>
            </div>

            <div class="inputArea">
                
                <div class="passwordlenth">
                   <p> Password Length <span data-lengthNumber>0</span></p>
                </div>

                <div>
                    <input type="range" id="passwordLength" name="passwordLength" min="0" max="25" data-lengthSlider>
                </div>
            </div>
            
           <div class="options">
             <div> 
              <input type="checkbox" id="upperCase" name="Uppercase Letter">
              <label for="Uppercase Letter">Include Uppercase Letter</label>
             </div>

             <div>
              <input type="checkbox" id="lowerCase" name="lowercase Letter">
              <label for="Uppercase Letter">Include Lowercase Letter</label>
             </div>

             <div>
              <input type="checkbox" id="numbers" name="numbers">
              <label for="numbers">Include Numbers</label>
             </div>

             <div>
              <input type="checkbox" id="symbols" name="symbols">
              <label for="symbols">Include Symbol</label>
             </div>
            </div>
            
           <div class="bottomArea">
             <p class="strength"></p>
             <div data-indicator></div>
             <button class="generateButton">Generate Password</button>
           </div>
        
        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
